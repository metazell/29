<!-- form to add a song to a specific playlist -->
{% extends 'base.html' %}

{% block content %}
<h1>Add a song to {{ playlist.name }}</h1>

<form method="POST">
  {{ form.hidden_tag() }}
  <div class="form-group">
    {{ form.song.label(class="form-control-label") }}
    {{ form.song(class="form-control form-control-lg") }}
  </div>
  <div class="form-group">
    {{ form.submit(class="btn btn-primary btn-lg") }}
  </div>
</form>

{% endblock %}
